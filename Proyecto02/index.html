<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>YuGiOh! Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <!--Main Navigation-->
  <header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-5 mt-5">
          <div class="row">
            <div class="col">
              <!-- Tab navs -->
              <div class="nav flex-column nav-pills text-center" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-owned-tab" data-mdb-toggle="pill" href="#v-pills-owned"
                  role="tab" aria-controls="v-pills-owned" aria-selected="true">Owned</a>
                <a class="nav-link" id="v-pills-wishlist-tab" data-mdb-toggle="pill" href="#v-pills-wishlist" role="tab"
                  aria-controls="v-pills-wishlist" aria-selected="false">Wishlist</a>
                <a class="nav-link" id="v-pills-stats-tab" data-mdb-toggle="pill" href="#v-pills-stats" role="tab"
                  aria-controls="v-pills-stats" aria-selected="false">Stats</a>
              </div>
              <!-- Tab navs -->
            </div>


          </div>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" height="20" alt="Logo RM" loading="lazy" />
        </a>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main style="margin-top: 58px">
    <div class="col">
      <!-- Tab content -->
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-owned" role="tabpanel" aria-labelledby="v-pills-owned-tab">

          <!-- Home content -->
          <div class="container pt-4">
            <div class="col-2">
              <label class="form-label" name="attribute_filter">Select an attribute to filter:</label>
              <select id="atrr-filter" class="form-select" aria-label="attribute_filter">
                <option value="all" selected>No Filter</option>
                <option value="divine">Divine</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="wind">Wind</option>
                <option value="earth">Earth</option>
              </select>
              <label name="results_per_page" class="form-label">Results:</label>
              <select id="results" class="form-select" aria-label="results_per_page">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>

            <div class="card">
              <div class="card-header py-3">
                <h5 class="mb-0 text-center"><strong>Cartas</strong></h5>
              </div>
              <div id="owned_cards_container" class="card-body">
              </div>
            </div>
          </div>
          <!-- End of Home content -->
        </div>
        <div class="tab-pane fade" id="v-pills-wishlist" role="tabpanel" aria-labelledby="v-pills-wishlist-tab">
          <div class="container pt-4">
            <div class="col-2">
              <label class="form-label" name="attribute_filter_wish">Select a card type to filter:</label>
              <select id="type_filter_wish" class="form-select" aria-label="attribute_filter_wish">
                <option value="all" selected>No Filter</option>
                <option value="divine">Divine</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="wind">Wind</option>
                <option value="earth">Earth</option>
              </select>
              <label name="results_per_page_wish" class="form-label">Results:</label>
              <select id="results_wish" class="form-select" aria-label="results_per_page_wish">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>

            <div class="card">
              <div class="card-header py-3">
                <h5 class="mb-0 text-center"><strong>Cartas</strong></h5>
              </div>
              <div id="wished_cards_container" class="card-body">
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-stats" role="tabpanel" aria-labelledby="v-pills-stats-tab">
          <div class="container pt-4">
            <div class="card">
              <div class="card-header py-3">
                <h5 class="mb-0 text-center"><strong>Stats</strong></h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div>
                            <h5 class="mb-0">Total Owned</h5>
                          </div>
                          <div>
                            <p id="total_owned_counter" class="mb-0">0</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div>
                            <h5 class="mb-0">Total Wishlist</h5>
                          </div>
                          <div>
                            <p id="total_wishlist_counter" class="mb-0">0</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div>
                            <h5 class="mb-0">Total Cards</h5>
                          </div>
                          <div>
                            <p id="total_cards_counter" class="mb-0">0</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of Stats content -->
          </div>
          <!-- Graph about quantities -->
          <div class="container pt-4">
            <div class="card col">
              <div class="card-header py-3">
                <h5 class="mb-0 text-center"><strong>Quantities</strong></h5>
              </div>
              <div class="card-body">
                <canvas id="quantity_chart" width="100%" height="30"></canvas>
              </div>
            </div>
            <!-- End of Quantity Chart -->
          </div>
        </div>
  </main>
  <!--Main layout-->
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/admin.js"></script>

</body>

</html>
